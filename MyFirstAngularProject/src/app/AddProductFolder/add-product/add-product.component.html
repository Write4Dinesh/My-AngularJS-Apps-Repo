<h1>Add Product</h1>>
<label>Product Id</label><input type="text" [(ngModule)]="productno"><br>
<label>Product Name</label><input type="text" [(ngModule)]="name"><br>
<label>Price</label><input type="text" [(ngModule)]="price"><br>
<label>Manufacturer</label><input type="text" [(ngModule)]="manufacturer"><br>
<button (click)="addProduct()">Submit Product</button>
